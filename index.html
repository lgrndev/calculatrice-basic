<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculatrice">
        <div class="resultat" id="resultat">0</div>
        <div class="operations">
            <button class="blanc" value="AC">AC</button>
            <button class="blanc" value="DEL">DEL</button>
            <button class="blanc" value="%">%</button>
            <button class="orange" value="/">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="orange" value="*">x</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="orange" value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="orange" value="+">+</button>
            <button class="zero" value="0">0</button>
            <button value=".">,</button>
            <button value="=">=</button>
            
            
        </div>

    </div>
</body>
</html>
